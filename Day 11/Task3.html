<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outside box</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: rgb(154, 211, 96);
            margin: 30px;
            padding: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: lighter;
            color: brown;
            box-shadow: 3px 7px 9px;
            border: dotted;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet.
    </div>
    <p>Text outside the box</p>
</body>
</html>
