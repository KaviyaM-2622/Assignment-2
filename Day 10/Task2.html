<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shadow and Transformation</title>
<style>
body {
  background: linear-gradient(135deg, #74c7b8, #b557a2);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

h1 {
  font-size: 70px;
  font-family: Georgia, 'Times New Roman', Times, serif;
  color: black;
  text-transform: uppercase;
  text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
  transition: transform 0.4s, text-shadow 0.4s;
}

h1:hover {
  transform: scale(1.2) rotate(-5deg);
  text-shadow: 5px 5px 15px #000000, 0 0 25px #e6a5db;
}
</style>

</head>
<body>

  <h1>Shadow Effect</h1>

</body>
</html>
