<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Colors</title>
    <style>
        h1, h2, h3 {
            color: rgb(230, 7, 7);
            font-style: oblique; 
        }
    </style>
</head>
<body>
    <h1>Apple</h1>
    <h2>Orange</h2>
    <h3>Grapes</h3>
</body>
</html>
