<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .hero {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: rgb(136, 136, 229);
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hero-text h1 {
            font-size: 40px;
            margin: 0;
        }

        .hero-text p {
            font-size: 20px;
        }

        .hero-text button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero text">
            <h1>Welcome to the Forest</h1>
            <p>Experience nature like never before</p>
            <button>Get Started</button>
        </div>
    </div>

</body>
</html>
