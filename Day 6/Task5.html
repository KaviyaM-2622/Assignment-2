<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
</head>
<body>
    <h2>Create Your Account</h2>
    
    <form action="signup.php" method="post">

    <label for="name">Full Name</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email Address</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="number">Mobile Number</label><br>
    <input type="number" id="number" name="number" placeholder="Enter your number" required><br><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

    <input type="submit" value="Sign Up">
  </form>
</body>
</html>
