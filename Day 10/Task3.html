<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google font</title>

  <link 
    href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: 'BBH Sans Bartle', sans-serif;
      font-size: 4rem;
      color: #d81b60;
      margin-bottom: 1rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 1rem;
      transition: color 0.3s ease;
    }

  </style>
</head>

<body>
  <h1>Custom Google Font</h1>
  <p>
    This paragraph uses “Open Sans” (as a fallback / secondary font), while the heading
    uses “BBH Sans Bartle” from Google Fonts. Hover over the heading or paragraph to
    see the subtle animation and color change!
  </p>
</body>
</html>
