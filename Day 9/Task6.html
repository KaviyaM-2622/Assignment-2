<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card Example</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

.profile-card {
  width: 250px;
  background-color: rgb(148, 219, 232);
  border: 2px solid #ccc;
  border-radius: 10px;
  margin: 40px auto; 
  padding: 20px;     
  text-align: center;
}

.profile-card img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
}

.profile-card h2 {
  margin-top: 10px;
  font-size: 20px;
}

.profile-card p {
  color: gray;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="profile-card">
  <img src=profile.jpg alt="Profile Picture">
  <h2>Kaviya M</h2>
  <p>Frontend Developer | 7539955919</p>
</div>

</body>
</html>
