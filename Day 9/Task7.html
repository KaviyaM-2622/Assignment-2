<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      width: 200px;
      padding: 20px;
      text-align: center;
    }

    .basic {
      border: 3px solid blue;
    }

    .pro {
      border: 3px dashed red;
    }

    .premium {
      border: 4px double orangered;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Pricing Table</h2>

  <div class="container">
    <div class="box basic">
      <h3>Basic</h3>
      <p>₹199 / month</p>
      <p>1 User</p>
      <p>10GB Storage</p>
    </div>

    <div class="box pro">
      <h3>Pro</h3>
      <p>₹499 / month</p>
      <p>5 User</p>
      <p>50GB Storage</p>
    </div>

    <div class="box premium">
      <h3>Premium</h3>
      <p>₹999 / month</p>
      <p>Unlimited Users</p>
      <p>200GB Storage</p>
    </div>
  </div>
</body>
</html>
