<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text Formatting Elements</h1>
    <b>Practice makes perfect</b><br>
    <strong>Time is money</strong><br>
    <i>Honesty is the best policy</i><br>
    <em>Don't judge a book by its cover</em><br>
    <mark>All that glitters is not gold</mark><br>
    <small>Slow and steady wins</small><br>
    <del>A friend in need is a friend indeed</del><br>
    <ins>Look before you leap</ins><br>
    <sub>Charity begins at home</sub><br>
    <sup>Every cloud has a silver lining</sup>
</body>
</html>
