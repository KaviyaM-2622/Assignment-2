<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>
<body>
    <!--Block-level-->
    <h1>Block-Level & Inline Elements</h1>
    <h2>Block-level Element</h2>
    <ol>
        <li>WhatsApp</li>
        <li>Instagram</li>
        <li>YouTube</li>
    </ol>
    <ul>
        <li>WhatsApp</li>
        <li>Instagram</li>
        <li>YouTube</li>
    </ul>
    <dl>
        <dt>Movie</dt>
        <dd>Theatre</dd>
        <dt>Song</dt>
        <dd>Comedy</dd>
    </dl>

    <hr></hr>
    
    <!--Inline-->
    <h2>Inline Element</h2>
    <button>Click</button>
    <button>Submit</button>
    <p><bdo dir ="rtl">This paragraph will go right side to left side</bdo></p>

</body>
</html>
