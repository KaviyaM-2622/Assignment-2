<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gradient Background</title>
<style>
    
  html,body{
    height:100%;
    margin:0;
  }
  body{
    background: linear-gradient(90deg, #dd9e70 0%, #c56e84 50%, #9c78ea 100%);
    color: var(--fg);
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .box{
    max-width:720px;
    padding:2rem;
    backdrop-filter: blur(6px);
    background: rgba(170, 119, 119, 0.06);
    border-radius:12px;
    box-shadow: 0 6px 30px rgba(177, 46, 46, 0.25);
  }
</style>
</head>
<body>

  <div class="box">
    <h1>Welcome</h1>
    <p>This is a simple left-to-right gradient background.</p>
  </div>

</body>
</html>
