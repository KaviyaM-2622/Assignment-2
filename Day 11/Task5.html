<!DOCTYPE html>
<html>
<head>
  <title>Padding</title>
  <style>
    .box {
      width: 200px;
      border: 9px solid rgb(122, 8, 8); 
      padding: 20px;             
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      font-weight: bold;
      box-shadow: none;
      margin: 100px;
      background-color: aquamarine;
      box-shadow: 2px 3px 5px;
    }
  </style>
</head>
<body>

  <div class="box">
    This box has padding inside the border.
  </div>

</body>
</html>
