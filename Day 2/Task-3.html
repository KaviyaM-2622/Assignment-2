<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div vs span</title>
</head>
<body>
    <!--div-->
    <div>
    <h1>Difference between div and span</h1>
    <h2>div</h2>
    <p>Element is by default a block element</p>
    <p>Element is often used to group sections of a web page together</p>
    <hr></hr>
    </div>


    <!--span-->
    <span>
    <h2>span</h2>
    <p>Span tag is an inline container </p>
    <P>It's used to mark up a part of a text</P>
    </span>
</body>
</html>
