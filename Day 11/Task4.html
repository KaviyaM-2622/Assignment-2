<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            border: 3px solid blue;
            text-align: center;
            padding: 20px;
            font-size: larger;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 20px;
            background-color: darkcyan;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has a blue border
    </div>
</body>
</html>
