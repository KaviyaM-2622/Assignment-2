<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style box</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: violet;
            border: 5px dotted skyblue;
            border-radius: 10px;
            color: blanchedalmond;
            font-size: medium;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 400;
            text-align: center;
            margin: 30px auto;
            box-shadow: inset;
        }
    </style>
</head>
<body>
    <div class="box">
        This is styled box.
    </div>
</body>
</html>
