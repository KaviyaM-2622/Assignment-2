<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube and Google Map</title>
</head>
<body>
    <h2>Embed YouTube Video</h2>

    <iframe 
    src="https://www.youtube.com/embed/c5YdpZjW-dc?si=2JQajV4rXHiLUgn-" 
    width="560"
    height="315"
    title="YouTube video player" 
    frameborder="0"
    allow="accelerometer; 
    autoplay; clipboard-write; 
    encrypted-media; gyroscope; 
    picture-in-picture; 
    web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>

    <h2>Embed Google Map</h2>
    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31493.355264511418!2d77.89360339251242!3d9.362493955601531!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b06cab35e82e151%3A0xf98da1715aa9374b!2sSattur%2C%20Tamil%20Nadu%20626203!5e0!3m2!1sen!2sin!4v1759999339736!5m2!1sen!2sin" 
    width="600" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
</iframe>

</body>
</html>
