<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navbar</title>
    <style>
        .navbar {
            position: fixed; 
            top: 0;
            width: 100%;
            background-color: #d53b3b;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: rgb(49, 228, 45);
            text-decoration: none;
            margin: 0 15px;
        }

        .content {
            margin-top: 60px;
            text-align: center;
            color: rgb(151, 254, 6);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
       
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome!</h1>
    </div>

</body>
</html>
