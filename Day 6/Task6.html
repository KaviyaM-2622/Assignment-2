<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
  <h2>Registration Form</h2>

  <form action="register.php" method="post">

    <!--Name-->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <!--Email-->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Password-->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

    <!--Gender(Radio Buttons)-->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <!--Hobbies(Checkboxes)-->
    <label>Hobbies:</label><br>
    <input type="checkbox" id="Learning" name="hobbies" value="Learning">
    <label for="learning">Learning</label><br>

    <input type="checkbox" id="reading" name="hobbies" value="Reading">
    <label for="reading">Reading</label><br>

    <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
    <label for="cooking">Cooking</label><br><br>

    <!--Age(Number)-->
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

    <!--Submit Button-->
    <input type="submit" value="Register">

  </form>

</body>
</html>
