<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th and td</title>
</head>
<body>
   
    <h2>List of Vegetables</h2>

    <table border="3" cellpadding="8">
        <tr>
            <th>Vegetable Name</th>
            <th>Color</th>
        </tr>
        <tr>
            <td>Carrot</td>
            <td>Orange</td>
        </tr>
        <tr>
            <td>Spinach</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Tomato</td>
            <td>Red</td>
        </tr>
        <tr>
            <td>Broccoli</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Potato</td>
            <td>Brown</td>
        </tr>
    </table>
</body>
</html>
