<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></Box-sizing></title>
<style>
.container {
  display: flex;
  gap: 20px;
}

.box {
  width: 200px;
  height: 100px;
  padding: 20px;
  border: 5px solid rgb(226, 8, 8);
  background-color: rgb(173, 230, 197);
}

.content-box {
  box-sizing: content-box;
}

.border-box {
  box-sizing: border-box;
}
</style>
</head>
<body>

<h2>Box-sizing Experiment</h2>
<h3>Content-box</h3>
<div class="container">
  <div class="box content-box">
    Total size = width + padding + border
  </div><br><br>

  <h3>Border-box</h3>
  <div class="box border-box">
    Total size = width includes padding & border
  </div>
</div>

</body>
</html>
